<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sithabile Secondary School - Admin</title>
    <link rel="stylesheet" href="assets/css/admin_style.css">
    <link rel="icon" href="assets/icons/Fike-Logo.jpg" type="image/jpeg">
</head>
<body>
    <!-- Admin Login Card visible by default -->
    <div class="admin-login-card" id="admin-login">
        <img src="assets/icons/admin-users-svgrepo-com.svg" alt="Admin Avatar" class="admin-avatar">
        <h2>Admin Login</h2>
        <form id="admin-login-form" method="post" onsubmit="return handleLogin(event)">
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password" name="admin-password" required>
            <button type="submit">Login</button>
    </div>

        <!-- Admin Dashboard Card -->
        <section id="admin-dashboard" class="dashboard-card hidden section">
            <h2>Admin Dashboard</h2>
            
            <!-- Metric Results Section -->
            <div class="admin-section">
                <h3>Manage Metric Results</h3>
                <form id="add-metric-result" method="post" onsubmit="return handleMetricResults(event)">
                    <label for="class-name">Class:</label>
                    <input type="text" id="class-name" name="class-name" required>
                    <label for="term1">Term 1:</label>
                    <input type="text" id="term1" name="term1" required>
                    <label for="term2">Term 2:</label>
                    <input type="text" id="term2" name="term2" required>
                    <label for="term3">Term 3:</label>
                    <input type="text" id="term3" name="term3" required>
                    <label for="term4">Term 4:</label>
                    <input type="text" id="term4" name="term4" required>
                    <button type="submit">Add Metric Result</button>
                </form>
                <div id="metric-result-message" class="message hidden"></div>
            </div>
            
            <!-- Add Staff Section -->
            <div class="admin-section">
                <h3>Add Staff</h3>
                <img src="assets/images/add-staff-icon.jpeg" alt="Add Staff" class="add-staff-image">
                <form id="add-staff-form" method="post" onsubmit="return handleAddStaff(event)">
                    <label for="staff-full-name">Full Name:</label>
                    <input type="text" id="staff-full-name" name="staff-full-name" required>

                    <label for="photo">Upload Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    
                    <label for="staff-job-role">Job Role:</label>
                    <select id="staff-job-role" name="staff-job-role" required>
                        <option value="Principal">Principal</option>
                        <option value="HOD">Head of Department</option>
                        <option value="Teacher">Teacher</option>
                        <option value="General Worker">General Worker</option>
                    </select>

                    <button type="submit">Add Staff</button>
                </form>
                <div id="staff-message" class="message hidden"></div>
            </div>

            <!-- Manage Alumni Cards Section -->
            <div class="admin-section">
                <h3>Manage Alumni Cards</h3>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="search-alumni" placeholder="Search Alumni by Name" onkeyup="filterAlumniCards()">
                    <button class="search-button" onclick="filterAlumniCards()">Search</button>
                </div>
                
                <div class="alumni-cards-container">
                    <!-- Example Alumni Card -->
                    <div class="alumni-card" data-name="John Doe">
                        <h4>John Doe</h4>
                        <p>Profession: Engineer</p>
                        <button class="hide-alumni" onclick="hideAlumniCard(this)">Hide</button>
                    </div>
                    <!-- More Alumni Cards -->
                </div>
            </div>
            

        </section>

        <!-- Display Staff Cards -->
        <div class="staff-cards-container">
            <!-- Staff cards will be dynamically populated here -->
        </div>
    </section>

    <script src="assets/js/admin_script.js"></script>
</body>
</html>
